name: Publish Obsidian (Quartz) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'z_Publico/**'
      - '.github/workflows/quartz-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "quartz-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vault repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clone Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git
          cd quartz
          npm ci

      - name: Copy public notes into Quartz content
        run: |
          rm -rf quartz/content/*
          mkdir -p quartz/content
          cp -r z_Publico/* quartz/content/ || true

      - name: Build Quartz
        run: |
          cd quartz
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
