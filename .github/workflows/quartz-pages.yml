name: Publish Obsidian (Quartz) to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
      - '.github/workflows/quartz-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "quartz-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vault repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Clone Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git
          cd quartz
          pnpm install


      - name: Copy public notes into Quartz content
        run: |
          set -euxo pipefail
          rm -rf quartz/content/*
          mkdir -p quartz/content
          cp -r public/. quartz/content/
          echo "=== quartz/content ==="
          ls -la quartz/content | head -n 50
          if [ -f "quartz/content/Index.md" ] && [ ! -f "quartz/content/index.md" ]; then
          mv quartz/content/Index.md quartz/content/index.md
          fi
          test -f quartz/content/index.md




      - name: Build Quartz
        run: |
          cd quartz
          pnpm quartz build

      - name: Debug generated site
        run: |
          echo "=== quartz/public top-level ==="
          ls -la quartz/public | head -n 50
          echo "=== check index.html ==="
          if [ -f quartz/public/index.html ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html MISSING"
            echo "=== tree (depth 2) ==="
            find quartz/public -maxdepth 2 -type f | head -n 200
            exit 1
          fi


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
